name: Build and test

on: [ 'push', 'pull_request' ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 8 for compiling Java 8 compatible bytecode
        id: setup-java-8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
      - name: Set up JDK 11 with Maven Central deployment
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven
      - name: Build with Maven
        run: ./mvnw --batch-mode clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
