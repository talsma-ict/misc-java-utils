name: Release

on:
  push:
    branches: [ 'release/*' ]

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Determine version
        id: get_version
        shell: bash
        run: |
          source .github/scripts/versioning.sh
          local version="$(echo "${{ github.head_ref || github.ref_name }}" | sed 's/^release[/-]//')"
          validate_version "${version}"
          echo "version=${version}" >> $GITHUB_OUTPUT
      - name: Print version
        id: print_version
        shell: bash
        run: |
          echo "version: ${{ steps.get_version.outputs.version }}"

